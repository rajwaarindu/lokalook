<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="detail-product-title">Detail Produk - Local Look</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* -- Variable Warna & Font -- */
        :root {
            --maroon: #800000;
            --maroon-dark: #550000; /* Added darker maroon for hover */
            --nude: #f5e9e2;
            --black: #1a1a1a;
            --white: #ffffff;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--nude);
            color: var(--black);
            font-family: var(--font-body);
            line-height: 1.6; /* Improved readability */
        }

        /* -- Navbar -- */
        .navbar {
            background-color: var(--nude); /* Changed: Navbar background is now Nude */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 1rem 0; /* Consistent padding */
        }
        .navbar-brand {
            font-family: var(--font-heading);
            font-size: 1.85rem; /* Adjusted size slightly */
            font-weight: 700;
            color: var(--maroon); /* Changed: Brand color is now Maroon */
            text-decoration: none;
        }
        .nav-link {
            color: var(--maroon); /* Changed: Nav links color is now Maroon */
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
            font-size: 1.05rem; /* Slightly larger nav links */
        }
        .nav-link:hover,
        .nav-link.active,
        .nav-link:focus { /* Added active and focus states */
            color: var(--maroon-dark); /* Changed: Hover/active color is now Maroon Dark */
            text-decoration: none;
        }
        .cart-badge {
            position: absolute;
            top: 0;
            right: -10px;
            font-size: 0.75rem; /* Consistent size */
            background-color: var(--maroon); /* Changed: Cart badge background is now Maroon */
            color: var(--white); /* Changed: Cart badge text is now White */
            border-radius: 50%;
            width: 20px; /* Consistent size */
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }
        .navbar-toggler {
            border: none;
            background-color: transparent;
        }
        .navbar-toggler-icon {
            /* Changed: Standard Bootstrap dark toggler icon for light background */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgb(128, 0, 0)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .navbar-toggler:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--maroon);
            border-radius: 4px;
        }

        /* -- Tombol -- */
        .btn-maroon {
            background-color: var(--maroon);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.75rem; /* Adjusted padding */
            font-weight: 600; /* Slightly bolder */
            border-radius: 50px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Added box-shadow transition */
            cursor: pointer;
            user-select: none; /* Prevents text selection on click */
            box-shadow: 0 2px 5px rgba(128, 0, 0, 0.3); /* Soft shadow */
        }
        .btn-maroon:hover,
        .btn-maroon:focus { /* Added focus state */
            background-color: var(--maroon-dark);
            color: var(--white);
            text-decoration: none;
            outline: none;
            box-shadow: 0 3px 8px rgba(85, 0, 0, 0.7); /* Stronger shadow on hover/focus */
        }
        /* New style for button with icon */
        .btn-with-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center; /* Center content if button is wider */
            gap: 8px; /* Space between text and icon */
        }
        .btn-with-icon i {
            font-size: 1rem; /* Adjust icon size */
        }


        /* -- General Section Styling -- */
        .section {
            padding: 5rem 0; /* Consistent padding */
        }
        .section-title {
            font-family: var(--font-heading);
            font-size: clamp(2rem, 5vw, 2.75rem); /* Consistent responsive font size */
            margin-bottom: 3rem; /* Consistent margin */
            text-align: center;
            color: var(--maroon); /* Consistent color */
            user-select: none;
        }

        /* -- Product Detail Styling -- */
        .product-detail-img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            object-fit: cover; /* Ensures image covers area without distortion */
        }
        .product-detail-info {
            background-color: var(--white);
            border-radius: 12px;
            padding: 2rem; /* Adjusted padding */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .product-detail-info h1 {
            font-family: var(--font-heading);
            font-size: clamp(1.8rem, 4vw, 2.2rem); /* Responsive font size */
            margin-bottom: 1rem;
            color: var(--maroon); /* Set heading color to maroon */
        }
        .product-detail-price {
            color: var(--maroon);
            font-weight: 700; /* Bolder */
            font-size: clamp(1.5rem, 3.5vw, 1.8rem); /* Responsive font size */
            margin-bottom: 1.5rem; /* Adjusted margin */
        }
        .product-detail-description {
            line-height: 1.7; /* Slightly more line height for readability */
            margin-bottom: 2rem; /* Adjusted margin */
            color: var(--black);
        }
        /* Responsive adjustments for product detail section */
        @media (max-width: 767px) {
            .product-detail-img {
                margin-bottom: 1.5rem;
            }
            .product-detail-info {
                padding: 1.5rem;
            }
        }


        /* -- Footer -- */
        .footer {
            background-color: var(--nude);
            padding: 3rem 1rem; /* Consistent padding */
            color: var(--white);
            text-align: center;
            user-select: none;
        }
        .footer .social-icons a {
            color: var(--black);
            font-size: 1.75rem; /* Consistent size */
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        .footer .social-icons a:hover,
        .footer .social-icons a:focus { /* Added focus state */
            color: var(--maroon);
            text-decoration: none;
            outline: none;
        }

        /* -- Animasi On-Scroll -- */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            /* Add transition-delay directly via JS for staggered effect */
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="lokalook-logo.png" alt="Local Look Logo" style="height: 90px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" role="menu">
                    <li class="nav-item" role="none"><a class="nav-link" href="index.html" role="menuitem">Beranda</a></li>
                    <li class="nav-item" role="none"><a class="nav-link" href="produk.html" role="menuitem">Produk</a></li>
                    <li class="nav-item position-relative" role="none">
                        <a class="nav-link" href="keranjang.html" role="menuitem" aria-label="Keranjang Belanja">
                            Keranjang <span id="cart-badge" class="cart-badge d-none" aria-live="polite" aria-atomic="true">0</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="section">
            <div class="container">
                <div class="row align-items-center justify-content-center"> <div class="col-md-6 fade-in">
                        <img src="https://via.placeholder.com/600" id="product-detail-image" class="product-detail-img" alt="Product Image">
                    </div>
                    <div class="col-md-6 mt-4 mt-md-0 fade-in" style="--delay: 0.1s;">
                        <div class="product-detail-info">
                            <h1 id="product-detail-name">Nama Produk</h1>
                            <p class="product-detail-price" id="product-detail-price">Rp 0</p>
                            <p class="product-detail-description" id="product-detail-description">Deskripsi produk akan dimuat di sini.</p>
                            <button class="btn btn-maroon w-100 btn-with-icon" id="add-to-cart-button" aria-label="Tambah produk ke keranjang">
                                Tambah ke Keranjang <i class="fas fa-cart-plus" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="container">
            <div class="social-icons mb-3" role="list" aria-label="Ikuti kami di media sosial">
                <a href="#" aria-label="Instagram Local Look" role="listitem"><i class="fab fa-instagram"></i></a>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Data produk (contoh, idealnya diambil dari API/database)
        const products = [
            {
                id: 'P001',
                nama: 'Kemeja Batik "Parang Modern"',
                harga: 350000,
                gambar: 'https://images.unsplash.com/photo-1581044777550-4cfa6ce670c0?q=80&w=1974&auto=format&fit=crop',
                deskripsi: 'Kemeja batik dengan motif parang modern, terbuat dari bahan katun berkualitas tinggi yang nyaman dipakai seharian. Cocok untuk acara formal maupun semi-formal.'
            },
            {
                id: 'P002',
                nama: 'Blouse Tenun "Sumba Elegan"',
                harga: 425000,
                gambar: 'https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?q=80&w=1974&auto=format&fit=crop',
                deskripsi: 'Blouse eksklusif dengan sentuhan tenun Sumba yang elegan, memberikan kesan etnik dan modern secara bersamaan. Sempurna untuk tampilan kasual yang berkelas.'
            },
            {
                id: 'P003',
                nama: 'Outer Kimono "Nusa Dua"',
                harga: 299000,
                gambar: 'https://images.unsplash.com/photo-1620799140188-3b2a02fd9a77?q=80&w=1972&auto=format&fit=crop',
                deskripsi: 'Outer model kimono dengan motif khas Nusa Dua, cocok untuk melengkapi gaya busana Anda. Ringan dan nyaman untuk berbagai aktivitas.'
            },
            {
                id: 'P004',
                nama: 'Celana Kulot "Senja"',
                harga: 275000,
                gambar: 'https://images.unsplash.com/photo-1551803091-e25622d22262?q=80&w=1974&auto=format&fit=crop',
                deskripsi: 'Celana kulot dengan desain yang longgar dan nyaman, warna senja yang menenangkan. Ideal untuk aktivitas santai atau hangout bersama teman.'
            },
            {
                id: 'P005',
                nama: 'Tunik Lurik "Klasik"',
                harga: 380000,
                gambar: 'https://images.unsplash.com/photo-1617137968427-85924c800a22?q=80&w=1974&auto=format&fit=crop',
                deskripsi: 'Tunik dengan motif lurik klasik yang timeless, memberikan sentuhan tradisional namun tetap modern. Cocok untuk berbagai bentuk tubuh.'
            },
            {
                id: 'P006',
                nama: 'Dress Pantai "Flores"',
                harga: 450000,
                gambar: 'https://images.unsplash.com/photo-1525455246237-6e2ab308babd?q=80&w=1974&auto=format&fit=crop',
                deskripsi: 'Dress pantai dengan motif cerah dan bahan yang ringan, sempurna untuk liburan Anda di pulau Flores. Desain yang stylish dan nyaman.'
            }
        ];

        // Fungsi untuk animasi fade-in saat scroll
        document.addEventListener("DOMContentLoaded", function() {
            const observerOptions = {
                root: null,
                rootMargin: "0px",
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const delay = entry.target.style.getPropertyValue('--delay');
                        setTimeout(() => {
                            entry.target.classList.add('visible');
                        }, delay ? parseInt(delay.replace('s', '') * 1000) : 0);

                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            const elements = document.querySelectorAll('.fade-in');
            elements.forEach(el => observer.observe(el));

            // Panggil fungsi untuk memuat detail produk dan update badge saat halaman dimuat
            loadProductDetail();
            updateCartBadge();
        });

        // Fungsi untuk mengupdate notifikasi angka di keranjang
        function updateCartBadge() {
            const keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
            const badge = document.getElementById('cart-badge');
            let totalQuantity = keranjang.reduce((sum, item) => sum + (item.jumlah || 0), 0); // Ensure item.jumlah is a number

            if (totalQuantity > 0) {
                badge.textContent = totalQuantity;
                badge.classList.remove('d-none');
            } else {
                badge.classList.add('d-none');
            }
        }

        // Fungsi untuk memuat detail produk berdasarkan ID dari URL
        function loadProductDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            const product = products.find(p => p.id === productId);

            if (product) {
                document.getElementById('detail-product-title').textContent = `${product.nama} - Local Look`;
                document.getElementById('product-detail-image').src = product.gambar;
                document.getElementById('product-detail-image').alt = product.nama;
                document.getElementById('product-detail-name').textContent = product.nama;
                document.getElementById('product-detail-price').textContent = `Rp ${product.harga.toLocaleString('id-ID')}`;
                document.getElementById('product-detail-description').textContent = product.deskripsi;
                document.getElementById('add-to-cart-button').onclick = function() {
                    tambahKeKeranjang(product.id, product.nama, product.harga, product.gambar);
                };
            } else {
                // Handle case where product is not found
                document.getElementById('detail-product-title').textContent = 'Produk Tidak Ditemukan - Local Look';
                document.getElementById('product-detail-name').textContent = 'Produk Tidak Ditemukan';
                document.getElementById('product-detail-price').textContent = '';
                document.getElementById('product-detail-description').textContent = 'Maaf, produk yang Anda cari tidak tersedia.';
                const addToCartBtn = document.getElementById('add-to-cart-button');
                addToCartBtn.disabled = true; // Disable button
                addToCartBtn.textContent = 'Produk Tidak Tersedia'; // Change button text
                addToCartBtn.classList.remove('btn-with-icon'); // Remove icon styling
                addToCartBtn.innerHTML = 'Produk Tidak Tersedia'; // Ensure no icon remains
                document.getElementById('product-detail-image').src = 'https://via.placeholder.com/600x400?text=Produk+Tidak+Tersedia';
            }
        }

        // Fungsi untuk menambahkan produk ke keranjang (sama seperti di produk.html)
        function tambahKeKeranjang(id, nama, harga, gambar) {
            let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];

            let produkAda = keranjang.find(p => p.id === id);

            if (produkAda) {
                produkAda.jumlah++;
            } else {
                keranjang.push({ id, nama, harga, gambar, jumlah: 1 });
            }

            localStorage.setItem('keranjang', JSON.stringify(keranjang));

            alert(`"${nama}" telah ditambahkan ke keranjang.`);

            updateCartBadge();
        }
    </script>

</body>
